<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/bb91a0ff73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ela1cft.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <section class="section">
            <h1 class="section-heading">
                Typography
            </h1>
            <h1 class="type-heading-1">
                Heading 1
            </h1>
            <h2 class="type-heading-2">
                Heading 2
            </h2>
            <h3 class="type-heading-3">
                Heading 3
            </h3>
            <p class="type-body-1">
                Body text 1
            </p>
            <p class="type-body-2">
                Body text 2
            </p>
            <a class="type-link">
                Link
            </a>
        </section>
        <section class="section">
            <h1 class="section-heading">
                Color
            </h1>
            <div class="color color-primary">
                Color: Primary
            </div>
            <div class="color color-secondary">
                Color: Secondary
            </div>
            <div class="color color-accent">
                Color: Accent
            </div>
        </section>
        <section class="section">
            <h1 class="section-heading">
                Interface Elements
            </h1>
            <button class="button button-primary" title="Previous Project">
                <i class="fas fa-chevron-left fa-lg"></i>
            </button>
            <button class="button button-primary" title="Next Project">
                <i class="fas fa-chevron-right fa-lg"></i>
            </button>
            <button class="button button-primary" title="Back To Work">
                <i class="fas fa-home fa-lg"></i>
            </button>
            <button class="button button-secondary" title="Instagram">
                <i class="fab fa-instagram fa-lg"></i>
            </button>
            <button class="button button-secondary" title="e-mail">
                <i class="far fa-envelope fa-lg"></i>
            </button>
        </section>
        <section class="section">
            <h1 class="section-heading">
                Site Navigation
            </h1>
            <header class="navigation">
                <div class="left_column">
                    <a class="logo">Simone Sun</a>
                </div>
                <nav class="right_column site_nav">
                    <span class="dropdown_menu">
                        <span class="navigation-item work">Work</span>
                        <ul class="dropdown_content dynamic_navigation">
                            <li class="dropdown-item">Dropdown Item</li>
                            <li class="dropdown-item">Dropdown Item</li>
                            <li class="dropdown-item">Dropdown Item</li>
                        </ul>
                    </span>
                    <span class="navigation-item about">About
                    </span>
                    <span class="navigation-item contact">Contact</span>
                </nav>
            </header>
        </section>
        <section class="section">
            <h1 class="section-heading">
                Project Navigation
            </h1>
            <div class="navigation">
                <div class="left_column">
                    <button class="button button-primary" title="Back To Work">
                        <i class="fas fa-home fa-lg"></i>
                    </button>
                </div>
                <div class="right_column">
                    <nav class="project_nav">
                        <button class="button button-primary" title="Previous Project">
                            <i class="fas fa-chevron-left fa-lg"></i>
                        </button>
                        <button class="button button-primary" title="Next Project">
                            <i class="fas fa-chevron-right fa-lg"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
